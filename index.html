    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const name = document.getElementById("name").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const service = document.getElementById("additional-service").value;
          const appointment = document.getElementById(
            "additional-service2"
          ).value;

          // Validation
          if (!name || !phone || !service || !appointment) {
            alert("الرجاء ملء جميع الحقول");
            return;
          }

          // Show loading state
          const submitBtn = document.getElementById("submit");
          const originalText = submitBtn.value;
          submitBtn.value = "جاري المعالجة...";
          submitBtn.disabled = true;

          // Your Google Apps Script URL
          const APPS_SCRIPT_URL =
            "https://script.google.com/macros/s/AKfycbza9UQ8vpCEMB6bq4zpjzurH6CUGSw2hL_1Yp6IkzmXlboutT4QP-A1q0nK0wQhBWGM/exec";

          // Create a hidden iframe to submit the form (bypasses CORS)
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.name = "hidden_iframe";
          document.body.appendChild(iframe);

          // Create a form element
          const form = document.createElement("form");
          form.method = "POST";
          form.action = APPS_SCRIPT_URL;
          form.target = "hidden_iframe";

          // Add form fields
          const fields = {
            name: name,
            phone: phone,
            service: service,
            appointment: appointment,
          };

          Object.keys(fields).forEach((key) => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = fields[key];
            form.appendChild(input);
          });

          // Add form to page and submit
          document.body.appendChild(form);
          form.submit();

          // Wait 2 seconds then redirect (gives time for submission)
          setTimeout(() => {
            window.location.href = "thankyou.html";
          }, 2000);

          // Cleanup
          setTimeout(() => {
            document.body.removeChild(form);
            document.body.removeChild(iframe);
          }, 3000);
        });
    </script>
